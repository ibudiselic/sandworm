<div class="row" ng-repeat="lab in labCtrl.labs">
  <h2>
    <a href="#/labs/{{lab.id}}">{{lab.name}}</a>
  </h2>
  <p>{{lab.desc}}</p>
  <p>Rok za predaju: <span class="label label-danger">{{lab.end}}</span></p>
  <div>
    <button type="button" class="btn btn-primary">Predaja</button>
  </div>
</div>
