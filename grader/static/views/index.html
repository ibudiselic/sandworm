<form class="form-signin" role="form" name="loginForm" ng-submit="ctrl.login()" ng-hide="ctrl.userService.isLoggedIn">
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" ng-model="ctrl.user.username" required="">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" ng-model="ctrl.user.password" required="">
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary" ng-disabled="loginForm.$invalid">Sign in</button>
</form>

<div class="alert alert-danger"
     ng-bind="ctrl.errorMessage"
     ng-show="ctrl.errorMessage"></div>
