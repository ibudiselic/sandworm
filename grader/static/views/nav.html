<ul class="nav navbar-nav" ng-show="ctrl.userService.isLoggedIn">
  <li class="active"><a href="#/">Početna</a></li>
  <li><a href="#/admin/labs">Admin</a></li>
</ul>

<form class="navbar-form navbar-right" role="form" name="loginForm" ng-submit="ctrl.login()" ng-hide="ctrl.userService.isLoggedIn">
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" ng-model="ctrl.user.username" required="">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" ng-model="ctrl.user.password" required="">
  </div>
  <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Sign in</button>
</form>

<ul class="nav navbar-nav navbar-right" ng-show="ctrl.userService.isLoggedIn">
  <li>
    <p class="navbar-text">Signed in as <a href="#" class="navbar-link">{{ctrl.userService.username}}</a></p>
  </li>
  <li>
    <form class="navbar-form navbar-right" role="form" name="logoutForm" ng-submit="ctrl.logout()">
      <button type="submit" class="btn btn-success">Sign out</button>
    </form>
  </li>
</ul>

<div class="alert alert-danger"
     ng-bind="ctrl.errorMessage"
     ng-show="ctrl.errorMessage"></div>
